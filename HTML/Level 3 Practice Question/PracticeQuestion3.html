<!-- Qs2. Recreate the following form using HTML : -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <div>
      <form action="/action">
        <h1>Feedback Form</h1>
        <div>
          <br />
          <label for="name">Name :</label>
          <input type="text" name="name" id="name" placeholder="Write ur name" />
        </div>
        <div>
            <br>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" placeholder="Write ur email" />
        </div>
        <div>
            <br>
            <label for="message" >Message : </label><br>
            <textarea name="message" id="message" rows="3" cols="30"></textarea>
        </div>
        <div>
          <label for="rate">Rate us our of 5 : </label>
          <br>
          <input type="radio" name="rate" value="1" id="1"><label for="1">1</label><br>
          <input type="radio" name="rate" value="2" id="2"><label for="2">2</label><br>
          <input type="radio" name="rate" value="3" id="3"><label for="3">3</label><br>
          <input type="radio" name="rate" value="4" id="4"><label for="4">4</label><br>
          <input type="radio" name="rate" value="5" id="5"><label for="5">5</label><br>
        </div>

        <div>
          <br>
          <button type="submit">Send your Message</button>
        </div>

      </form>
    </div>
  </body>
</html>
