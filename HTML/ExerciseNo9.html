<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div>
      <form action="/action">
        <h2>Registration Form</h2>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter First Name Here" />
        </div>
        <hr>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name Here" />
        </div>
        <hr>
        <div>
            <label for="gender">Please Select Gender</label>
            <select name="gender" id="gender">
                <option value="m" selected>Male</option>
                <option value="f">Fenale</option>
                <option value="o">Other</option>
            </select>
        </div>
        <hr>
        <div>
            <label for="terms">Do you agree to all terms of service ? </label>
            <input type="checkbox" name="terms" id="terms" checked />
            <label for="terms"> Yes, I agree</label>
        </div>
        <hr>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
